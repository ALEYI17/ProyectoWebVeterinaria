<body>

    <div class="container">
        <div class="title"><h1>Agregar cliente</h1></div>
        <form th:object="${cliente}" th:action="@{/Clientes/update/{id}(id=${cliente.cedula})}" th:method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="nombre">Cedula</label>
                    <input th:field="*{cedula}" type="text" class="form-control" id="nombre" placeholder="Nombre" readonly>
                </div>
                <div class="input-box">
                    <label for="correo">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="correo" placeholder="Raza">
                </div>
                <div class="input-box">
                    <label for="carrera">corre</label>
                    <input th:field="*{corre}" type="text" class="form-control" id="carrera" placeholder="Edad">
                </div>
                <div class="input-box">
                    <label for="semestre">celular</label>
                    <input th:field="*{celular}" type="text" class="form-control" id="semestre" placeholder="Peso">
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
