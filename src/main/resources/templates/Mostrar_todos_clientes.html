<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas los clientes</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/script.js"></script>
</head>
<body class="fondo">
    
    <header class="Navbar hidden">
        <div class="Logo">
            <img src="/img/GatoDoctor.jpeg" alt="un lindo gato">
            <b>VetCare</b>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#servicios">Services</a></li>
                <li><a href="#doctores">Doctores</a></li>
            </ul>
        </nav>
        
    </header>

    <h1>Todas los clientes</h1>
    <table class="mascotas">
        <thead>
          <tr>
            <th scope="col">nombre</th>
            <th scope="col">cedula</th>
            <th scope="col">corre</th>
            <th scope="col">celular</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each=" Cliente : ${Clientes}">
            <td> <a th:href="@{/Clientes/find/{id}(id=${Cliente.cedula})}" th:text="${Cliente.nombre}"></a></td>
            <th th:text="${Cliente.cedula}"></th>
            <td th:text="${Cliente.corre}"></td>
            <td th:text="${Cliente.celular}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/Clientes/update/{id}(id=${Cliente.cedula})}">Modificar</a>
                <a class="btn btn-danger" th:href="@{/Clientes/delete/{id}(id=${Cliente.cedula})}">Eliminar</a>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-info" th:href="@{/Clientes/add}">Agregar</a>
</body>
</html>
