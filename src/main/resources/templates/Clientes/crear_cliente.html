<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear mascota</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="/agregar.css">
        <script defer src="/scriptAgreagraCliente.js"></script>
</head>
<body>

    <div class="container">
        <div class="title"><h1>Agregar cliente</h1></div>
        <form th:object="${cliente}" th:action="@{/Clientes/agregar}" th:method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="nombre">Cédula</label>
                    <input th:field="*{cedula}" type="text" class="form-control" id="nombre" placeholder="Nombre">
                    <p class="error" id="errorRaza">Cédula no puede estar vació.</p>
                </div>
                <div class="input-box">
                    <label for="correo">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="correo" placeholder="Raza">
                    <p class="error" id="errorNombre">Nombre no puede estar vació.</p>
                </div>
                <div class="input-box">
                    <label for="carrera">Correo</label>
                    <input th:field="*{corre}" type="text" class="form-control" id="carrera" placeholder="Edad">
                    <p class="error" id="errorEdad">Correo invalido.</p>
                </div>
                <div class="input-box">
                    <label for="semestre">celular</label>
                    <input th:field="*{celular}" type="text" class="form-control" id="semestre" placeholder="Peso">
                    <p class="error" id="errorPeso">Celular no puede estar vació.</p>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
