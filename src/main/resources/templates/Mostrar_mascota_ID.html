<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion mascota</title>
</head>
<body>
    <h1>Informacion de mascota</h1>
    <p th:text="${Mascota.Nombre}"></p>
    <p th:text="${Mascota.Raza}"></p>
    <p th:text="${Mascota.Edad}"></p>
    <p th:text="${Mascota.Peso}"></p>
    <p th:text="${Mascota.Enfermedad}"></p>
    
</body>
</html>
