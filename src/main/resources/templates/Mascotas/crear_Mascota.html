<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear mascota</title>

    <script defer src="/scriptagregar.js"></script>

<body>

    <div class="container">
        <div class="title"><h1>Agregar mascota</h1></div>
        <form th:object="${mascota}" th:action="@{/Mascota/agregar}" th:method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{Nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <p class="error" id="errorNombre">Nombre no puede estar vació.</p>
                </div>

                <div class="input-box">
                    <label for="correo">Raza</label>
                    <input th:field="*{Raza}" type="text" class="form-control" id="correo" placeholder="Raza" required>
                    <p class="error" id="errorRaza">Raza no puede estar vació.</p>
                </div>

                <div class="input-box">
                    <label for="carrera">Edad</label>
                    <input th:field="*{Edad}" type="number" class="form-control" id="carrera" placeholder="Edad" required>
                    <p class="error" id="errorEdad">Edad debe ser diferente a cero.</p>
                </div>

                <div class="input-box">
                    <label for="semestre">Peso</label>
                    <input th:field="*{Peso}" type="number" step="0.01" class="form-control" id="semestre" placeholder="Peso" required>
                    <p class="error" id="errorPeso">Peso debe ser diferente a cero.</p>
                </div>

                <div class="input-box">
                    <label for="Enfermedad">Enfermedad</label>
                    <input th:field="*{Enfermedad}" type="text" class="form-control" id="Enfermedad" placeholder="Enfermedad" required>
                </div>

                <div class="input-box">
                    <label for="Foto">Foto</label>
                    <input th:field="*{Foto}" type="text" class="form-control" id="Foto" placeholder="Foto" required>
                </div>
                
                <div class="input-box wrapper">
                    <label for="Foto">Dueño</label>
                    <div class="select-btn">
                        <span>Selecciona Dueño:</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <p class="error" id="errorCliente">Escoja un dueño</p>
                    <div class="content">
                        <div class="search">
                            <input type="text" placeholder="Buscar" id="searchInput">
                        </div>
                        <ul class="options" id="clientList">

                            <li th:each="cliente : ${clientes}" th:attr="data-client-id=${cliente.id}" th:text="${cliente.nombre}" onclick="selectClient(this)"></li>

                        </ul>
                        <input type="hidden" id="clientId" name="clientId" value="">
                    </div>
                </div>
                


            </div>
            <div class="button">
                <button type="submit" >Enviar</button>
            </div>
        </form>
    </div>
